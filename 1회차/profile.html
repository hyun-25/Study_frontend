<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>코코의 프로필</title>
    </head>
    <body>
        <h1 title="고양이 코코의 프로필 페이지"> 코 코 </h1>
        <img 
        src ="../images/IMG_9161.JPG"
        alt="고양이 코코의 사진"
        width="300">
        <div id = "introduce">
            <p>안녕하세요. 모두의 귀요미 코코라고 합니다.</p>
            <p>집사와 함께 행복하게 살고 있어요. 저는 우다다를 좋아하고 
                장난치며 노는 것을 좋아한답니다.</p>
            <p>그리고 가끔 놀러오는 이상한 애들이 있어요. 
            막상 오면 반갑긴 한데 또 저를 너무 좋아해서 약간 귀찮아요ㅋ</p>
        </div>
        <hr>
        <div id = "funfacts">
            <h2>코코 이모저모</h2>
            <p>
                1. 호기심이 많아 이것저것 다 참견해요.<br>
                2. 먹을 것을 좋아해서 집사 <mark>쭈꾸미</mark>도 뺏어먹어요.<br>
                3. <strong>집사 곁에서 붙어서 자는 걸 좋아해요.</strong><br>

            </p>
        </div>
        <hr>
        <span>&copy;코코</span>
