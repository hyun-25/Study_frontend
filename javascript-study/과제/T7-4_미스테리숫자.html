<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>미스테리 숫자 맞추기</title>

    <style>
        body {
            text-align: center;
        }
        #retryButton{
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>
    <h1>Mystery Number 맞추기</h1>
    <br>
    <p>1부터 100 사이의 숫자를 입력하세요!</p>

    <p id="result"></p>
    <p id="hint"></p>

    <label for="userInput"></label>
    <input type="number" id="userInput" min="1" max="100">
    <button onclick="checkGuess()">뚜둥!</button>
    <br><br>
    <button id="retryButton" style="display:none;" onclick="startNewGame()">다시하기</button>

    <script>
        let mysteryNumber;
        let attempts = 0;

        function startNewGame() {
            mysteryNumber = Math.floor(Math.random() * 100) + 1;
            attempts = 0;
            document.getElementById("result").innerText = "";
            document.getElementById("hint").innerText = "";
            document.getElementById("userInput").value = "";  // 입력 창 초기화
            document.getElementById("retryButton").style.display = "none";  // 숨김
        }

        function showAlert(message) {
            window.alert(message);
        }

        function checkGuess() {
            const userInput = parseInt(document.getElementById("userInput").value);

            if (isNaN(userInput) || userInput < 1 || userInput > 100) {
                alert("1부터 100까지의 숫자를 입력하세요.");
                return;
            }

            if (userInput === mysteryNumber) {
                showAlert("흠 잘찍네? 정답!!!");
                document.getElementById("retryButton").style.display = "block";  // 보임
            } else if (userInput < mysteryNumber) {
                document.getElementById("result").innerText = "힌트 : 숫자가 너무 작아요! 조금 더 높여보세요!";
            } else {
                document.getElementById("result").innerText = "숫자가 너무 커요! 줄여볼까요?!";
            }
        }

        // 초기 게임 시작
        startNewGame();
    </script>
</body>
</html>
