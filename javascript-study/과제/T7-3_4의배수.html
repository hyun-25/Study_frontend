<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>4의 배수</title>
</head>
<body>
    <h1> 4의 배수 5개씩 출력하기</h1>

    <script>
        let startNumber = 100;
        let endNumber = 500;

        while (startNumber <= endNumber) {
            for (let i = 0; i < 5; i++) {
                document.write(startNumber + " ");
                startNumber += 4;
            }
            document.write("<br>");
        }
    </script>

</body>
</html>
