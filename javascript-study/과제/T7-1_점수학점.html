<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>조건문 - 성적표</title>
</head>
<body>

    <p></p>

    <script>
        const p = document.querySelector('p')

        const score = parseInt(prompt("중간고사 성적을 입력하세요"))

        if(score >= 90){
            p.textContent = `나의 중간고사 점수는 ${score}점, 학점은 A!`
        }
        else if(score >=80){
            p.textContent = `나의 중간고사 점수는 ${score}점, 학점은 B!`
        }
        else if(score >=70){
            p.textContent = `나의 중간고사 점수는 ${score}점, 학점은 C!`
        }
        else if(score >=60){
            p.textContent = `나의 중간고사 점수는 ${score}점, 학점은 D!`
        }
        else{
            p.textContent = `나의 중간고사 점수는 ${score}점, 학점은 F2!`
        }

    </script>
</body>
</html>
