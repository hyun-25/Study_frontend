<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변수와 상수 그리고 대입</title>
</head>
<body>
    
    <script>
        let num = 5
        console.log(num)
        console.log(num)
        console.log(num)

        let number;
        number = 10;
        console.log(number)

        number = 18;
        console.log(number)

        number += 1
        console.log(number)

        number -= 19
        console.log(number)

        const age = 20
        alert(age)
        // const는 선언과 동시에 값을 대입해야한다.
        /* const age;
        age = 20; 사용 x
        */
        

    </script>
</body>
</html>
