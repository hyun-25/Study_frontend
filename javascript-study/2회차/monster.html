<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>몬스터 잡기 게임</title>
</head>
<style>
</style>
<body>

  <div id="container">

  </div>

 <script>
  //에너지 총량 
  let monsterHP = 100 

  const container = document.getElementById('container')
  const h1 = document.createElement('h1')
  h1.textContent = '몬스터 잡기 게임을 시작합니다.'
  container.appendChild(h1) 

  let attackDamage = parseInt(prompt("1회 공격시 데미지 (양의 정수만 입력)")) 
  let attackCount = 0 

  if(attackDamage > 0) { 

    while(monsterHP > 0){ 

      monsterHP -= attackDamage //HP가 감소한다!
      attackCount += 1 //때린 횟수는 증가한다!

      const p = document.createElement('p')
      p.textContent = `몬스터를 ${attackCount}회 공격했다!`
      container.append(p)

      const strong = document.createElement('strong')
      strong.textContent = `몬스터의 남은 HP는 ${monHP}입니다`
      container.append(strong)
      //과제
      //데미지가 깎이다가 HP가 0보다 작아졌을 때
      //HP에 강제로 0을 대입하는 코드를 추가.(데미지가 음수로 출력되지 않게)
      //만약 HP가 0보다 작아질경우, HP에 0을 대입한다.
      if(monsterHP < 0) {
        monsterHP = 0;
      }
      



  } const h2 = document.createElement("h2")
    h2.textContent = '몬스터 잡기 완료! 수고하셨습니다'
    h2.style.color = 'orange'
    h2.title = '게임을 다시 시작하고 싶다면 새로고침하세요.' //글씨에 마우스 갖다대기
    container.appendChild(h2)

  }else {
    alert('데미지를 잘못 입력하여 취소되었습니다')
  }

 </script>

</body>
</html>
