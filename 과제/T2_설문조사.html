<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
   
    <title>설문조사 양식</title>
</head>
<body>
    <header>
    <h1>음악 관련 설문조사 양식</h1>
    <p>모든 항목에 빠짐없이 체크해주십시오.</p>
    </header>
    <hr>
    <main>
      <form>
           <fieldset>
            <legend>개인정보</legend>
            <label for = "name">이름</label>
            <input type="text" id="name" placeholder="본명을 입력하세요" name="name">
            <br>
            <label for = "email">이메일</label>
            <input type="email" id="email" placeholder="메일 주소 쓰세요" name="email">
           </fieldset> 
           <fieldset>
            <legend>설문</legend>


            <p>어떤 음원 어플을 이용하시나요?</p>
            <input type="checkbox" id="apple music" name="app">
            <label for="apple music">apple music</label>
            <input type="checkbox" id="youtube music" name="app">
            <label for="youtube music">youtube music</label>
            <input type="checkbox" id="melon" name="app">
            <label for="melon">melon</label>
            <input type="checkbox" id="spotify" name="app">
            <label for="spotify">spotify</label>

            <p>어떤 노래를 주로 들으시나요?</p>
            <input type="checkbox" id="pop" name="music">
            <label for="pop">pop</label>
            <input type="checkbox" id="jazz" name="music">
            <label for="jazz">jazz</label>
            <input type="checkbox" id="classic" name="music">
            <label for="classic">classic</label>
            <input type="checkbox" id="k-pop" name="music">
            <label for="k-pop">k-pop</label>
           </fieldset> 
           </fieldset> 
           <fieldset>
            <legend>기타 의견</legend>
            <textarea rows="3" cols="30" name="comment"></textarea>
           </fieldset> 
           <input type="submit">
      </form>
    </main>
    <hr>
    <footer>
    <p>입력하느라 수고하셨습니다.</p>
    </footer>
</body>
</html>
